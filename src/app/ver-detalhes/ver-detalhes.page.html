<ion-content [fullscreen]="true">
    
  <ion-row>
      <ng-container *ngFor="let pais of this.paises">
          <ion-col size="12" size-lg="4">
              <ion-item lines="none">
                  <ion-thumbnail slot="start">
                      <img src="{{ pais.flags.png }}">
                  </ion-thumbnail>
                  <ion-label>
                      <h1>{{ pais.name.common }}</h1>
                      <h1>{{ pais.name.official }}</h1>
                  </ion-label>
              </ion-item>
          </ion-col>

          <ion-col size="12">
            <ion-label>
              <h2>Capital: {{pais.capital}}</h2>
              <h2>{{pais.capital.capitalInfo}}</h2>
            </ion-label>
          </ion-col>
 
          <ion-col size="12">
            <ion-label>
              <h3>Populacao: {{pais.population}}</h3>
            </ion-label>
          </ion-col>

          <ion-col size="12">
            <ion-label >
              <h4>Idiomas: {{pais.languages.eng}}</h4>
            </ion-label>
          </ion-col>

          <ion-col size="12">
            <ion-label>
              <h5>area: {{pais.area}}</h5>
            </ion-label>
          </ion-col>

          <ion-col size="12">
            <ion-label>
              <h6>regiao: {{pais.region}}</h6>
              <h6>{{pais.subregion}}</h6>
            </ion-label>
          </ion-col>

          

      
      </ng-container>
  </ion-row>
  
</ion-content>
